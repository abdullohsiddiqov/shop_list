<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comfy Sloth Starter</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<section>
			<div class="categorys">
				<input type="search" name="search" id="1" class="search-inp" placeholder="search">
				<p class="category">category</p>
				<header class="catg">
					<div class=""><button type="button" value="category" class="all ctg_LI" style="border-bottom: 1px solid #102A42;">All</button></div>
					<div class=""><button type="button" value="electronics" class="electronics ctg_LI">electronics</button></div>
					<div class=""><button type="button" value="jewelery" class="jewelery ctg_LI">jewelery</button></div>
					<div class=""><button type="button" value="men's clothing" class="mens ctg_LI">men's clothing</button></div>
					<div class=""><button type="button" value="women's clothing" class="women ctg_LI">women's clothing</button></div>
				</header>
				<p class="p1">price</p>
				<p class="count"><output id="value"></output></p>
				<input type="range" step="any" min="0.00" max="3.099" name="" id="pi_input" value="" class="sort_from_price">
				<div class="">
				<button class="clear">clear filter</button></div>
			</div>
			<div class="products">
				
			</div>
		</section>
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
		<div id = "image-gallery"></div>
	</body>
</html>
